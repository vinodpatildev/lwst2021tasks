
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Vehicle RTO</title>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">
<script>
  function get_data() {
            var host = 'paste ip address here';
            var cmd = document.getElementById("plate-no").value;
            var xhr = new XMLHttpRequest();

            xhr.open("GET", `http://${host}/cgi-bin/web-portal.py?plate-no=${cmd}`, true);
            xhr.send();

            xhr.onload = function () {
                var output = xhr.responseText;
                document.getElementById("result").innerHTML = output;
		document.getElementById("plate-no").innerHTML = "";
            }
}
</script>
</head>
<body>


  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">

      <h1>Vehicle Tracker</h1>
      <h2>We're working hard to improve our website and we'll ready to launch after</h2>
      

      <div class="subscribe">
        <h4>Enter the vehicle number to get the information</h4>
        <form>
          <div class="subscribe-form">
            <input type="text" name="text" id="plate-no" required>
            <button onclick="get_data()"> Get Details </button>
          </div>
        </form>
      </div>

      <div class="social-links text-center">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
      </div>

    </div>
  </header>

  <main id="main">

    <section id="about" class="about">
      <div class="container" id="result">

      </div>
    </section>
  </main>
  <footer id="footer">
    <div class="container">
      <div class="credits">
         Designed by Vinod Patil
      </div>
    </div>
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>

</html>
